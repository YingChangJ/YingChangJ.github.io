<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Moon</title>

    <link rel="stylesheet" href="./css/moon.css">
</head>


<input type="datetime-local" id="datetime-moon">
<strong>use UTC!</strong>
<button id="setButton">Set time</button><button id="toggleButton">Pause</button><br>
libration lon: <input id="lon" class="libration"></input>
lat: <input id="lat" class="libration"></input>
<button type="button" id="view">view</button>
position angle of axis: <input id="pa" class="libration"></input><br>
sub-sun lon: <input id="sun-lon" class="libration"></input>
lat: <input id="sun-lat" class="libration"></input>

distance in km: <span id="distance"></span>
<!-- Create the checkbox -->

<!-- 创建一个按钮 -->

<br>
<input type="checkbox" id="shadow"> include shadow<input type="checkbox" id="sub-earth"> sub-earth point
<input type="checkbox" id="sub-sun"> sub-sun point
<input type="checkbox" id="pa-exclude"> Exclude position angle
<br>
-precision: less than 15 arc second in lat, and less than 7 arc second in lon. within 1900-2050.
Horizon: <span id="horizon" class="horizon">equator</span>

<script type="module" src="/javascript/moon.js"></script>
</body>

</html>
